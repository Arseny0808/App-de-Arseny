<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今日语录</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #fefcea, #f1da36);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 130px;
    }

    #quote {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 10px;
    }

    #author {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="quote">加载中...</div>
  <div id="author"></div>

  <script>
    fetch("https://zenquotes.io/api/today")
      .then(response => response.json())
      .then(data => {
        const q = data[0];
        document.getElementById("quote").textContent = `“${q.q}”`;
        document.getElementById("author").textContent = `— ${q.a}`;
      })
      .catch(err => {
        document.getElementById("quote").textContent = "❌ 获取语录失败，请稍后重试";
        document.getElementById("author").textContent = "";
      });
  </script>
</body>
</html>
