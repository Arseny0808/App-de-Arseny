<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>项目截图展示页</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 20px;
    }
    .card-content p {
      margin: 8px 0 12px;
      font-size: 14px;
      color: #555;
      min-height: 36px;
    }
    .card-content a {
      display: inline-block;
      padding: 6px 12px;
      background-color: #2a5bd7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>📸 项目截图展示页</h1>
  <div class="gallery">

    <div class="card">
      <img src="screenshot-todo.png" alt="Todo List">
      <div class="card-content">
        <h3>✅ Todo List</h3>
        <p>添加、完成、删除任务，自动保存。</p>
        <a href="todo.html" target="_blank">查看项目</a>
      </div>
    </div>

    <div class="card">
      <img src="screenshot-weather.png" alt="Weather App">
      <div class="card-content">
        <h3>🌤️ 天气查询</h3>
        <p>输入城市名，实时获取天气。</p>
        <a href="weather.html" target="_blank">查看项目</a>
      </div>
    </div>

    <div class="card">
      <img src="screenshot-quotes.png" alt="Quote Generator">
      <div class="card-content">
        <h3>✨ 名言生成器</h3>
        <p>随机展示一条鼓励语录。</p>
        <a href="quotes.html" target="_blank">查看项目</a>
      </div>
    </div>

    <div class="card">
      <img src="screenshot-countdown.png" alt="Countdown Timer">
      <div class="card-content">
        <h3>⏳ 倒计时工具</h3>
        <p>实时显示距离目标日的时间。</p>
        <a href="countdown.html" target="_blank">查看项目</a>
      </div>
    </div>

    <div class="card">
      <img src="screenshot-resume.png" alt="Resume Page">
      <div class="card-content">
        <h3>🧑‍💻 个人简历</h3>
        <p>简洁展示教育经历和项目经验。</p>
        <a href="resume.html" target="_blank">查看项目</a>
      </div>
    </div>

  </div>
</body>
</html>
