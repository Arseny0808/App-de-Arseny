<body>

  <h1>ğŸ… ç•ªèŒ„é’Ÿ</h1>
  <div class="timer-box">
    <div id="status">ğŸ’¼ å·¥ä½œä¸­</div>
    <div id="time">25:00</div>
    <button onclick="toggleTimer()" id="startBtn">å¼€å§‹</button>
    <button onclick="resetTimer()">é‡ç½®</button>
  </div>

  <div class="chart-container">
    <h2>ğŸ“ˆ æœ¬å‘¨ä¸“æ³¨æ¬¡æ•°</h2>
    <canvas id="focusChart" width="600" height="300"></canvas>
  </div>

  <script>
    let isWorking = true;
    let timeLeft = 25 * 60;
    let timer = null;
    let running = false;

    const statusDisplay = document.getElementById("status");
    const timeDisplay = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timeDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function tick() {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        running = false;
        recordFocus();     // è®°å½•ä¸€æ¬¡ä¸“æ³¨å®Œæˆ
        switchMode();
        toggleTimer();     // è‡ªåŠ¨å¼€å§‹ä¸‹ä¸€æ®µ
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timer);
        running = false;
        startBtn.textContent = "å¼€å§‹";
      } else {
        timer = setInterval(tick, 1000);
        running = true;
        startBtn.textContent = "æš‚åœ";
      }
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      timeLeft = isWorking ? 25 * 60 : 5 * 60;
      updateDisplay();
      startBtn.textContent = "å¼€å§‹";
    }

    function switchMode() {
      isWorking = !isWorking;
      timeLeft = isWorking ? 25 * 60 : 5 * 60;
      document.body.style.backgroundColor = isWorking ? "#fff" : "#e0f7fa";
      statusDisplay.textContent = isWorking ? "ğŸ’¼ å·¥ä½œä¸­" : "â˜• ä¼‘æ¯ä¸­";
      updateDisplay();
      alert(isWorking ? "ä¼‘æ¯ç»“æŸï¼Œå¼€å§‹å·¥ä½œï¼" : "å·¥ä½œç»“æŸï¼Œä¼‘æ¯ä¸€ä¸‹ï¼");
    }

    function recordFocus() {
      if (!isWorking) return; // åªæœ‰å·¥ä½œæ®µå®Œæˆæ‰è®°å½•
      const today = new Date().toISOString().slice(0, 10);
      const focusData = JSON.parse(localStorage.getItem("focusStats") || "{}");
      focusData[today] = (focusData[today] || 0) + 1;
      localStorage.setItem("focusStats", JSON.stringify(focusData));
      renderChart();
    }

    function renderChart() {
      const ctx = document.getElementById("focusChart").getContext("2d");
      const stats = JSON.parse(localStorage.getItem("focusStats") || "{}");
      const labels = [];
      const data = [];

      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = date.toISOString().slice(0, 10);
        labels.push(`${date.getMonth()+1}/${date.getDate()}`);
        data.push(stats[key] || 0);
      }

      if (window.chartInstance) {
        window.chartInstance.data.labels = labels;
        window.chartInstance.data.datasets[0].data = data;
        window.chartInstance.update();
      } else {
        window.chartInstance = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "ä¸“æ³¨æ¬¡æ•°",
              backgroundColor: "#ff6b6b",
              data: data
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }

    updateDisplay();
    renderChart();
  </script>
