<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎯 每日仪表盘 · Dashboard</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f2f2f2;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      background: white;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      padding: 16px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      border: none;
      display: block;
    }
    .quote {
      font-size: 20px;
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }
    .date {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🌅 欢迎来到你的一天，Jinyang！</h1>

  <div class="section">
    <div class="date" id="todayDate"></div>
  </div>

  <div class="section">
    <h2>🧾 今日待办事项</h2>
    <iframe src="todo.html" onload="resizeIframe(this)"></iframe>
  </div>

  <div class="section">
    <h2>✅ 今日习惯打卡</h2>
    <iframe src="habit.html" onload="resizeIframe(this)"></iframe>
  </div>

  <div class="section">
    <h2>⏳ 重要事项倒计时</h2>
    <iframe src="countdown.html" onload="resizeIframe(this)"></iframe>
  </div>

  <div class="section">
    <h2>💬 今日语录</h2>
    <iframe src="quotes.html" onload="resizeIframe(this)"></iframe>
  </div>

  <div class="section">
    <h2>🌤 当前天气</h2>
   <iframe src="weather.html" height="270"></iframe>
  </div>
 
  <div class="section">
  <h2>🍅 番茄专注计时</h2>
  <iframe src="pomodoro.html" height="800"></iframe>
  </div>

  <script>
    // 显示今天日期
    const today = new Date();
    const weekdays = ["日", "一", "二", "三", "四", "五", "六"];
    const str = `${today.getFullYear()}年${today.getMonth()+1}月${today.getDate()}日（星期${weekdays[today.getDay()]}）`;
    document.getElementById("todayDate").textContent = str;

    // 自动调整 iframe 高度
    function resizeIframe(iframe) {
      try {
        const doc = iframe.contentWindow.document.documentElement;
        iframe.style.height = doc.scrollHeight + "px";
      } catch (e) {
        console.warn("⚠️ 无法访问 iframe 内容，可能因跨域限制：", e);
      }
    }
  </script>

</body>
</html>
