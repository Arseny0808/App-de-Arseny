<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天气查询</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>🌤️ 天气查询小工具</h1>
  <input type="text" id="cityInput" placeholder="请输入城市名">
  <button onclick="getWeather()">查询</button>

  <div id="weatherResult">请输入城市名开始查询</div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (city === "") return;

      const apiKey = "7e00c82e357f93793ba1f208a806522c";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("查询失败，请检查城市名");

        const data = await response.json();
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const humidity = data.main.humidity;

        document.getElementById("weatherResult").innerHTML =
          `📍 ${city}<br>🌡️ 温度：${temp}°C<br>🌥️ 天气：${desc}<br>💧 湿度：${humidity}%`;
      } catch (err) {
        document.getElementById("weatherResult").innerText = "❌ 查询失败：" + err.message;
      }
    }
    function sendHeight() {
    function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ type: "setHeight", id: "weather", height }, "*");
  }

  window.onload = sendHeight;
  window.onresize = sendHeight;
  setInterval(sendHeight, 500);
  </script>
</body>
</html>
